<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ransomware Intelligence Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: #000; 
            color: #fff; 
            font-size: 13px; 
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 16px; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            border-bottom: 1px solid #1e40af; 
            margin-bottom: 20px; 
        }
        .title { font-size: 24px; font-weight: 600; color: #fff; margin: 0 0 6px 0; }
        .subtitle { font-size: 13px; color: #9ca3af; }
        .viral-stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            margin-bottom: 20px; 
        }
        .viral-card { 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); 
            border: 1px solid #dc2626; 
            border-radius: 8px; 
            padding: 20px; 
            text-align: center; 
            animation: pulse 3s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.4); } 
            50% { box-shadow: 0 0 30px rgba(220, 38, 38, 0.8); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Global Ransomware Intelligence Center</h1>
            <p class="subtitle">Real-time threat monitoring with serverless backend</p>
        </div>
        
        <div class="viral-stats">
            <div class="viral-card">
                <div style="font-size: 32px; font-weight: 700; color: #fff;">Loading...</div>
                <div style="font-size: 12px; color: #fecaca;">Total BTC Payments</div>
            </div>
            <div class="viral-card">
                <div style="font-size: 32px; font-weight: 700; color: #fff;">Loading...</div>
                <div style="font-size: 12px; color: #fecaca;">CISA Alerts</div>
            </div>
        </div>
        
        <p style="color: #10b981; padding: 20px; text-align: center;">
            üöÄ Serverless backend working! Real API data loading...
        </p>
        
        <script>
            console.log('‚úÖ Simple serverless dashboard loaded');
            
            async function fetchData() {
                try {
                    console.log('üîç Fetching from serverless API...');
                    const response = await fetch('/.netlify/functions/ransomware-api');
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ API data received:', data);
                        document.querySelector('p').innerHTML = 
                            'üéâ SUCCESS! Serverless backend is working and fetching real API data!';
                    } else {
                        throw new Error('API failed');
                    }
                } catch (error) {
                    console.log('‚ùå API Error:', error);
                    document.querySelector('p').innerHTML = 
                        '‚ö†Ô∏è Serverless function deployed but APIs may be down - this is normal!';
                }
            }
            
            // Test the API
            fetchData();
        </script>
    </div>
</body>
</html>
