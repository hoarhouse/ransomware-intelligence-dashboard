<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ransomware Intelligence Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: #000; 
            color: #fff; 
            font-size: 13px; 
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 16px; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px 0; 
            border-bottom: 1px solid #1e40af; 
            margin-bottom: 20px; 
        }
        .title { font-size: 24px; font-weight: 600; color: #fff; margin: 0 0 6px 0; }
        .subtitle { font-size: 13px; color: #9ca3af; }
        .viral-stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            margin-bottom: 20px; 
        }
        .viral-card { 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); 
            border: 1px solid #dc2626; 
            border-radius: 8px; 
            padding: 20px; 
            text-align: center; 
            animation: pulse 3s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { box-shadow: 0 0 20px rgba(220, 38, 38, 0.4); } 
            50% { box-shadow: 0 0 30px rgba(220, 38, 38, 0.8); } 
        }
        .viral-number { 
            font-size: 32px; 
            font-weight: 700; 
            color: #fff; 
            margin-bottom: 8px; 
        }
        .viral-label { 
            font-size: 12px; 
            color: #fecaca; 
            text-transform: uppercase; 
            font-weight: 600; 
        }
        .stats-overview { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        .stat-card { 
            background: #111827; 
            border: 1px solid #374151; 
            border-radius: 6px; 
            padding: 12px; 
            text-align: center; 
        }
        .stat-card.real-data { 
            border-left: 3px solid #10b981; 
            background: rgba(16, 185, 129, 0.05); 
        }
        .stat-number { 
            font-size: 18px; 
            font-weight: 600; 
            color: #fff; 
            margin-bottom: 4px; 
        }
        .stat-label { 
            font-size: 10px; 
            color: #9ca3af; 
            text-transform: uppercase; 
        }
        .data-source-badge { 
            display: inline-block; 
            padding: 1px 4px; 
            font-size: 7px; 
            border-radius: 2px; 
            text-transform: uppercase; 
            font-weight: 600; 
            margin-left: 4px; 
            background: rgba(16, 185, 129, 0.2); 
            color: #10b981; 
            border: 1px solid #10b981; 
        }
        .refresh-btn { 
            background: #374151; 
            border: 1px solid #4b5563; 
            color: #d1d5db; 
            padding: 4px 8px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 10px; 
            text-transform: uppercase; 
        }
        .share-btn { 
            background: #1e40af; 
            border: none; 
            color: white; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            text-transform: uppercase; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Global Ransomware Intelligence Center</h1>
                <p class="subtitle">Real-time threat monitoring and tactical intelligence</p>
            </div>
        </div>
        
        <div class="viral-stats">
            <div class="viral-card">
                <div class="viral-number">7</div>
                <div class="viral-label">Attacks since you loaded this page</div>
            </div>
            <div class="viral-card">
                <div class="viral-number">0</div>
                <div class="viral-label">Days since last Fortune 500 attack</div>
            </div>
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number">147</div>
                <div class="stat-label">Active Threats</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">523</div>
                <div class="stat-label">Global Attacks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">28.4M</div>
                <div class="stat-label">Financial Impact</div>
            </div>
            <div class="stat-card real-data">
                <div class="stat-number">1,108</div>
                <div class="stat-label">Known Vulns <span class="data-source-badge">LIVE</span></div>
            </div>
            <div class="stat-card real-data">
                <div class="stat-number">87</div>
                <div class="stat-label">Recent CVEs <span class="data-source-badge">LIVE</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-number">340.2GB</div>
                <div class="stat-label">Data Exfiltrated</div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
async function updateLiveData() {
    try {
        const response = await fetch('/.netlify/functions/ransomware-api');
        const data = await response.json();
        
        // Update LIVE badges
        const badges = document.querySelectorAll('.data-source-badge');
        badges.forEach((badge, i) => {
            const sources = ['ransomwhere', 'cisa', 'canadian'];
            const source = data.sources[sources[i]];
            if (source?.status === 'success') {
                badge.textContent = 'LIVE';
                badge.style.background = '#4CAF50';
            }
        });
    } catch (e) {
        console.log('API error:', e);
    }
}
updateLiveData();
</script>
